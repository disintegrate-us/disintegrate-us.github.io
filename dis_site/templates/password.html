<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disintegrate.us | Login</title>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <form class="form" method="POST">
        {{ loginForm.csrf_token }}
        <div class="login">
            {{ loginForm.password(id="passField", class="password", placeholder="Password", autofocus="true") }}
            {{ loginForm.submit(id="submitButton") }}
        </div>
        {% for error in loginForm.password.errors %}
            {{ error(class="form-label-error") }}
        {% endfor %}
    </form>

</body>
</html>
